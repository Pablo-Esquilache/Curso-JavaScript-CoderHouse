<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>CODERHOUSE - JavaScript</title>
</head>

<body>
    <h1>CODERHOUSE - JavaScript</h1>
    <div class="formulario">
        <form id="formulario_carga" class="formulario_carga">
            <h4>Nombre del Producto</h4> <br>
            <input type="text" id="nombre_producto" required>
            <h4>Precio del Producto</h4> <br>
            <input type="number" id="precio_producto" required>
            <h4>Stock del producto</h4> <br>
            <input type="number" id="stock_producto" required><br>
            <input type="submit" id="boton_carga" class="btn" value="Cargar datos">
        </form>
        <div id="cotizacion_dolar"></div>
    </div>
    <div class="div_ordenar">
        <div class="btn_ordenar">
            <input type="button" id="ordenar" value="Ordenar de...">
        </div>
        <div>
            <select class="selecSexo" id="ordenar_productos" name="Sexo">
                <option value="" disabled> Elige una opcion</option>
                <option id="menor" value="menor">De menor a mayor</option>
                <option id="mayor" value="mayor">De mayor a menor</option>
            </select>
        </div>
    </div>
    <div id="productos" class="div_productos"></div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.23/dist/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>
</body>

</html>
